<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="">
    <style>body {
        background-color: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .profile-card {
        background-color: #242424;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        color: #fff;
    }
    
    .profile-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    
    h1 {
        margin: 0;
        font-size: 22px;
    }
    
    .location {
        color: #b3ff00;
        margin: 5px 0;
    }
    
    .bio {
        font-style: italic;
        margin: 15px 0;
    }
    
    .links button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        margin: 5px 0;
        cursor: pointer;
        width: 100%;
    }
    
    .links button:hover {
        background-color: #444;
    }</style>
</head>
<body>
    <div class="profile-card">
        <img src="css/IMG_20230122_175151_771.jpg" alt="Mahmoud Mahmoud" class="profile-img">
        <h1>Mahmoud Mahmoud</h1>
        <p class="location">Mansoura,Egypt</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</body>
</html>
